<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="sign-in">
        <form onsubmit="event.preventDefault();" class="signIn-form" name="form">
          <label for="login" class="label label-input">Login:</label>
          <input type="text" name="login"  id="login"  pattern="[a-zA-Z0-9]+" minlength="4" maxlength="12" /><br />
          <label for="password" class="label label-password">Password:</label>
          <input type="password" name="password" id="password"/><br />
          <input type="submit" value="Confirm" class="submit-input"></input>
        </form>
      </div>
    </div>
  </body>
  <script src="../dist/bundle.js"></script>
</html>
